<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <nav>
      <p class="welcome">Log in to get starter</p>
      <img class="logo" src="" alt="" srcset="" />
      <form class="login">
        <input
          type="text"
          placeholder="User"
          class="login__input login__input--user"
        />
        <input
          type="text"
          placeholder="PIN"
          class="login__input login__input--pin"
        />
        <button class="login_btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <div class="balance">
        <div>
          <p class="balance__label">Curren balance</p>
          <p class="balance__date">
            As of
            <span class="date"> 11/01/2024 </span>
          </p>
        </div>
        <p class="balance__value">0000$</p>
      </div>
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 deposit</div>
          <div class="movements__date">3 days ago</div>
          <div class="movements__value">4 000$</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">
            1 whithdraw
          </div>
          <div class="movements__date">09/12/1234</div>
          <div class="movements__value">7 000$</div>
        </div>
      </div>
      <div class="summary">
        <p class="summary__label">In</p>
        <p class="summary__value summary__value--in">0000$</p>
      </div>
      <div class="operation-transfer">
        <h1>Transfer money</h1>
        <form>
          <div>
            <input type="text" />
            <div>Transfer to</div>
          </div>
          <div>
            <input type="text" />
            <div>Amount</div>
          </div>
          <div class="button">
            <img src="" alt="" srcset="" class="icon"/>
          </div>
        </form>
      </div>
      <div class="operation-transfer2">
        <h1>Request loan</h1>
        <form>
          <div>
            <input type="text" />
            <div>Transfer to</div>
          </div>
          <div>
            <input type="text" />
            <div>Amount</div>
          </div>
          <div class="button">
            <img src="" alt="" srcset="" class="icon"/>
          </div>
        </form>
      </div>
      <div class="operation--loan">
        <h1>Close account</h1>
        <form>
          <div>
            <input type="text" />
            <div>Confim use</div>
          </div>
          <div>
            <input type="text" />
            <div>Confim PIN</div>
          </div>
          <div class="button">
            <img src="" alt="" srcset="" class="icon"/>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
<script src="lab3.js"></script>
